        async function processImage() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) return alert("è«‹å…ˆæ‹æ”æˆ–é¸æ“‡ç…§ç‰‡");
            const file = fileInput.files[0];
            const reader = new FileReader();
            document.getElementById('ocrLoader').style.display = 'block';

            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1024;
                    let width = img.width;
                    let height = img.height;
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    const base64Image = dataUrl.split(',')[1];
                    callGemini(base64Image);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function callGemini(base64Image) {
            const MODEL_NAME = "gemini-flash-latest"; 
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${GEMINI_API_KEY}`;
            
            const prompt = `
                Analyze this image of business cards or a name list.
                Identify the Company/Client Name.
                Suggest a Print Job Name (e.g. "Company Name Business Cards").
                Extract people with Title and Name.
                
                Return a single JSON object with these keys:
                {
                    "clientName": "...",
                    "printName": "...",
                    "items": [{"title": "...", "name": "..."}, ...]
                }
                Return ONLY raw JSON. No markdown.
            `;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                    ]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();

                if (data.error) {
                    console.error("Gemini API Error:", data.error);
                    alert(`OCR è¾¨è­˜å¤±æ•—ï¼\néŒ¯èª¤ä»£ç¢¼: ${data.error.code}\nè¨Šæ¯: ${data.error.message}\n(è«‹ç¢ºèª API Key æ˜¯å¦æ­£ç¢º)`);
                    document.getElementById('ocrLoader').style.display = 'none';
                    return;

                if (!data.candidates || !data.candidates[0].content) {
                    throw new Error("å›å‚³æ ¼å¼ç•°å¸¸ï¼Œç„¡å…§å®¹");
                }
                
                let text = data.candidates[0].content.parts[0].text;
                text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                
                const result = JSON.parse(text);
                
                // 1. è‡ªå‹•å¡«å…¥ å®¢æˆ¶åç¨± èˆ‡ å°ä»¶åç¨±
                // ä¿®æ”¹é‚è¼¯ï¼šåªæœ‰ç•¶æ¬„ä½æ˜¯ã€Œç©ºã€çš„æ™‚å€™æ‰å¡«å…¥ï¼Œé¿å…æ‹ç…§è¦†è“‹æ‰å·²ç¶“å¡«å¥½çš„è³‡æ–™
                const currentClient = document.getElementById('clientName').value;
                const currentPrint = document.getElementById('printName').value;

                }
                if (result.printName && !currentPrint) {

                }

                // 2. è‡ªå‹•å¡«å…¥ äººå“¡åå–® (ä¿®æ”¹é‚è¼¯ï¼šç´¯åŠ  Appendï¼Œä¸æ¸…ç©º)
                const items = result.items || [];
                
                // æª¢æŸ¥å¦‚æœè¡¨æ ¼ç¬¬ä¸€åˆ—æ˜¯ç©ºçš„ï¼ˆåˆå§‹ç‹€æ…‹ï¼‰ï¼Œå¯ä»¥è€ƒæ…®ç§»é™¤å®ƒï¼Œä½†ç‚ºäº†å®‰å…¨èµ·è¦‹ï¼Œæˆ‘å€‘ç›´æ¥å¾€å¾ŒåŠ

                }

            } catch (error) {
                console.error(error);
                alert("ç¨‹å¼åŸ·è¡ŒéŒ¯èª¤: " + error.message);
            } finally {
