        // 1. åœ–ç‰‡å£“ç¸®èˆ‡ Base64 è½‰æ›
        async function processImage() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) return alert("è«‹å…ˆæ‹æ”æˆ–é¸æ“‡ç…§ç‰‡");

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            document.getElementById('ocrLoader').style.display = 'block';

            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // ç¸®åœ–é‚è¼¯ï¼šé™åˆ¶æœ€å¤§å¯¬åº¦ 1024
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1024;
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // è½‰ç‚º Base64 (ç§»é™¤ data:image/jpeg;base64, å‰ç¶´)
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    const base64Image = dataUrl.split(',')[1];
                    
                    callGemini(base64Image);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        // 2. å‘¼å« Gemini API (ä½¿ç”¨ gemini-flash-latest)
        async function callGemini(base64Image) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            const prompt = `
                Analyze this image of business cards or list. 
                Extract: 1. Title (Job Title), 2. Name (Person Name).
                Return ONLY a JSON array without markdown formatting. 
                Example: [{"title": "Manager", "name": "John Doe"}, {"title": "CEO", "name": "Jane Smith"}]
            `;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                    ]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                // è§£æ Gemini å›å‚³çš„æ–‡å­—
                let text = data.candidates[0].content.parts[0].text;
                // æ¸…ç†å¯èƒ½çš„ Markdown æ¨™è¨˜
                text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                
                const items = JSON.parse(text);
                
                // æ¸…ç©ºç¾æœ‰è¡¨æ ¼ä¸¦å¡«å…¥æ–°è³‡æ–™
                document.getElementById('tableBody').innerHTML = '';
                items.forEach(item => addRow({ title: item.title, name: item.name }));

            } catch (error) {
                console.error(error);
                alert("è¾¨è­˜å¤±æ•—ï¼Œè«‹é‡è©¦æˆ–æ‰‹å‹•è¼¸å…¥ã€‚");
            } finally {
                document.getElementById('ocrLoader').style.display = 'none';
            }
        }

// ä½¿ç”¨ fetch é€å‡º POST
