        // --- Gemini AI OCR ---
        async function processImage() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) return alert("è«‹å…ˆæ‹æ”æˆ–é¸æ“‡ç…§ç‰‡");

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            document.getElementById('ocrLoader').style.display = 'block';

            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1024;
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    const base64Image = dataUrl.split(',')[1];
                    
                    callGemini(base64Image);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function callGemini(base64Image) {
            const MODEL_NAME = "gemini-flash-latest"; 
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${GEMINI_API_KEY}`;
            
            const prompt = `
                Analyze this image of a name list or business cards.
                Extract specific data into a JSON Array.
                Fields: "title" (Job Title), "name" (Person Name).
                Return ONLY raw JSON. No markdown code blocks.
                Example: [{"title": "Manager", "name": "John"}, {"title": "", "name": "Amy"}]
            `;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                    ]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();

                if (data.error) {
                    console.error("Gemini API Error:", data.error);
                    alert(`OCR è¾¨è­˜å¤±æ•—ï¼\néŒ¯èª¤ä»£ç¢¼: ${data.error.code}\nè¨Šæ¯: ${data.error.message}\n(è«‹ç¢ºèª API Key æ˜¯å¦æ­£ç¢º)`);
                    document.getElementById('ocrLoader').style.display = 'none';
                    return;
                }

                if (!data.candidates || !data.candidates[0].content) {
                    throw new Error("å›å‚³æ ¼å¼ç•°å¸¸ï¼Œç„¡å…§å®¹");
                }
                
                let text = data.candidates[0].content.parts[0].text;
                text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                
                const items = JSON.parse(text);
                
                // OCR æˆåŠŸå¾Œï¼Œæ¸…ç©ºè¡¨æ ¼ä¸¦å¡«å…¥æ–°è³‡æ–™
                document.getElementById('tableBody').innerHTML = '';
                items.forEach(item => addRow({ 
                    title: item.title, 
                    name: item.name,
                    paper: 'ä¸€ç´šå¡', // ä¿æŒé è¨­å€¼
                    size: '' // OCR ä¸çŸ¥é“å°ºå¯¸ï¼Œç•™ç™½è®“ä½¿ç”¨è€…é¸
                }));

                alert("ç¨‹å¼åŸ·è¡ŒéŒ¯èª¤: " + error.message);
